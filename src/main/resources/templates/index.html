<body>
<div layout:fragment="content">

    <div class="container mt-2 pre-scrollable">
        <h1 class="text-center">Savings Investment Records</h1>
        <div th:if="${errorMessage}" class="alert alert-danger p-4" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        <p>The following are the savings records...</p>
<!--        <div class="card-header"> </div>-->
        <div class="card-body">
<!--            <form method="get" th:action="@{index}">-->
<!--                <label>Key Word</label>-->

<!--                <button type="submit" class="btn-primary">Search</button>-->
<!--                <button type="submit" class="btn-primary">See All</button>-->
<!--            </form>-->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Customer Number</th><th>Customer Name</th><th>Customer Deposit</th><th>Number of years</th><th>Savings Type</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${accountList}">
                    <td th:text="${p.getCustomerNumber()}"></td>
                    <td th:text="${p.getCustomerName()}"></td>
                    <td th:text="${p.getCustomerDeposit()}"></td>
                    <td th:text="${p.getNumberOfYears()}"></td>
                    <td th:text="${p.getSavingsType()}"></td>

                    <td>
                        <a class="btn btn-primary" th:href="@{editAccount(id=${p.id})}">
                            Edit</a>
                    </td>

                    <td>
                        <a class="btn btn-warning text-white" onClick="return confirm('Are you sure you want to delete the record ?')" th:href="@{delete(id=${p.id})}">
                            Delete</a>
                    </td>


                    <td>
                        <a class="btn btn-primary">
                            Projected Investment</a>
                    </td>

<!--                    <td>-->
<!--                        <a class="btn btn-primary" onClick="return confirm('Are you sure you want to delete the record ?')" th:href="@{delete(id=${p.id})}">-->

<!--                    </td>-->

<!--                    <td>-->

<!--                            Edit</a>-->
<!--                    </td>-->

                </tr>
                </tbody>
            </table>
            <a class="btn btn-success mt-2" th:href="@{/formAdd}">Add</a>
        </div>
    </div>
